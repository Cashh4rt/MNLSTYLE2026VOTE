<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manila | Vote Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">TEAM MANILA</div>
        <div>â˜°</div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>TEAM MANILA: YOUR URBAN STYLE DESTINATION</h1>
            <a href="#vote" class="hero-btn">Vote Now!</a>
        </div>
    </header>

    <main id="vote">
        <section class="voting-header">
            <h2>VOTE FOR THE NEXT AMBASSADOR</h2>
            <p class="deadline">DEADLINE UNTIL</p>
            <p class="date">MARCH 26, 2025</p>
        </section>

        <section class="grid-container">
            <div class="candidate-card">
                <img src="1.jpg" alt="Ishi">
                <div class="card-info">
                    <div class="name">Ishi</div>
                    <a href="https://teammanila.com" class="vote-btn" data-candidate="Ishi">Vote Now</a>
                </div>
            </div>
            <div class="candidate-card">
                <img src="3.jpg" alt="James">
                <div class="card-info">
                    <div class="name">James</div>
                    <a href="https://teammanila.com" class="vote-btn" data-candidate="James">Vote Now</a>
                </div>
            </div>
            <div class="candidate-card">
                <img src="2.jpg" alt="Nadine">
                <div class="card-info">
                    <div class="name">Nadine</div>
                    <a href="https://teammanila.com" class="vote-btn" data-candidate="Nadine">Vote Now</a>
                </div>
            </div>
        </section>

        <section class="newsletter">
            <h3>Subscribe to our newsletter</h3>
            <p>Get updated with our latest collections.</p>
            <form id="authForm">
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="sub-btn">Subscribe</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
